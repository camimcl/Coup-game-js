<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("/123");

      socket.on("connect", () => {
        console.log("Client is connected");
        
        // Start the tree, just for demo
        socket.emit("start");
      });

      // When a prompt is received, shows it
      socket.on("PROMPT", (data) => {
        const { message, options, optionsEvents, variant } = data;

        console.log("Received prompt: ");
        console.log(data)

        if(!options) {
          const container = document.querySelector("#choices");

          container.innerHTML = `Will prompt variant ${variant}`

          return;
        }

        const container = document.querySelector("#choices");

        container.innerHTML =
          `<p>${message}</p>` +
          options
            .map(
              (o, i) =>
                `<button data-idx="${i}" data-event="${optionsEvents[i] || optionsEvents[0]}">${o}</button>`,
            )
            .join("");

        container.querySelectorAll("button").forEach((btn) => {
          btn.onclick = () => {
            console.log("Clicked option for event: ", btn.dataset.event);

            socket.emit(btn.dataset.event.trim(), Number(btn.dataset.idx));
          };
        });
      });

      socket.on("result", (msg) => {
        const log = document.querySelector("#log");
        log.innerHTML += `<div>${msg}</div>`;
      });
    </script>

    <div id="choices"></div>
    <div id="log"></div>
  </body>
</html>
